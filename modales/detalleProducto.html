<div class="modal fade" id="modalDetalleProducto" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detalleNombre">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body d-flex flex-column flex-lg-row align-items-center justify-content-center gap-4">
        <img id="detalleImagen" src="" alt="" class="img-fluid" style="max-width: 400px; max-height: 400px; object-fit: cover;">
        <div class="detalle-info">
          <p id="detalleDescripcion" class="mb-3"></p>
          <p class="fw-bold fs-4 mb-3" id="detallePrecio"></p>
          <div class="mb-3">
            <label for="metodoPago" class="form-label">Método de pago:</label>
            <select id="metodoPago" class="form-select">
              <option value="efectivo">Efectivo</option>
              <option value="tarjeta">Tarjeta de crédito/débito</option>
              <option value="transferencia">Transferencia bancaria</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary w-100" id="btnAgregarCarritoDetalle">Agregar al carrito</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
